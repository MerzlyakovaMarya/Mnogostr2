<div class="container mt-5">
    <h2>Авторизация</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-bl ">Войти</button>
    </form>

    <h5 style="color: gray; " class="mt-3"> Нет аккаунта? </h5>
    <h2 class="mt-5">Регистрация</h2>
    <form id="registerForm">
        <div class="mb-3">
            <label for="regUsername" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="regUsername" required>
        </div>
        <div class="mb-3">
            <label for="regPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="regPassword" required>
        </div>
        <button type="submit" class="btn btn-success btn-bl ">Зарегистрироваться</button>
    </form>
    <div id="alert" class="alert alert-success mt-3 d-none" role="alert">
        Успешно!
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // стандартное поведение формы
   
        showAlert();
    });
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // стандартное поведение формы
   
        showAlert();
    });
    function showAlert() {
        const alert = document.getElementById('alert');
        alert.classList.remove('d-none');
        setTimeout(() => {
            alert.classList.add('d-none');
        }, 3000); // Скрыть уведомление через 3 секунды
    }
</script>
